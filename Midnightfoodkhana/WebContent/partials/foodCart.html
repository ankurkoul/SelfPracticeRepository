<div class="container" ng-init="onLoad()"
	data-ng-controller="FoodCartController">
	<div class="container">
		<table id="cart" class="table table-hover table-condensed">


			<thead>
				<!-- <tr data-ng-if=" cart.length >= 0">
					
				</tr> -->
				<th align="center"><img style="display: block; margin: 0 auto;"
					src="resources/images/pageLoading.gif"></th>
				<tr data-ng-if=" cart.length > 0">
					<th style="width: 50%">Product</th>
					<th style="width: 10%">Price</th>
					<th style="width: 8%">Quantity</th>

					<th style="width: 10%"></th>
				</tr>
			</thead>
			<tbody data-ng-repeat="product in cart">

				<td data-th="Product">
					<div class="row">
						<div class="col-sm-2 hidden-xs">
							<img src="http://placehold.it/100x100" alt="..."
								class="img-responsive" />
						</div>
						<div class="col-sm-10">
							<h4 class="nomargin">{{product.name}}</h4>
						</div>
					</div>
				</td>
				<td data-th="Price">{{product.price}}</td>
				<td data-th="Quantity"><input type="text"
					class="form-control text-center" ng-model="product.qty"
					ng-pattern="onlyNumbers" onkeyup="this.value=this.value.replace(/[^\d]/,'')"></td>
				<td data-th="Subtotal" class="text-center">{{productPrice}}</td>
				<td class="actions" data-th="">
					<button class="btn btn-info btn-sm"
						data-ng-click="updateSingleProduct()">
						<i class="glyphicon glyphicon-ok"></i>
					</button>
					<button class="btn btn-danger btn-sm"
						data-ng-click="removeCarteProduct(product.productId)">
						<i class="glyphicon glyphicon-trash"></i>
					</button>
				</td>

			</tbody>

			<tfoot data-ng-if=" cart.length > 0">
				<tr class="visible-xs">
					<td class="text-center"><strong>Total 1.99</strong></td>
				</tr>
				<tr>
					<td><a href="#/menu" class="btn btn-warning"><i
							class="fa fa-angle-left"></i> Continue Shopping</a></td>
					<td colspan="2" class="hidden-xs"></td>
					<td class="hidden-xs text-center"><strong>Rs
							{{cart.totalPrice}} </strong></td>
					<td><a href="#/payment" class="btn btn-success btn-block">Checkout

					</a></td>
				</tr>


			</tfoot>
			<tfoot>
				<tr>
					<td align="center"><span data-ng-if="cart.length == 0 ">
							<img src="resources/images/cart_empty.gif"> <a
							href="#/menu" class="btn btn-warning" style="text-align: center;">Lets
								Order Something </a>
					</span></td>
					<!-- <td><img src="resources/images/emptycart.gif"></td> -->
					<!-- 		<img style="display: block; margin: 0 auto;"
				src="resources/images/emptycart.gif" width="30%" height="30%"> -->
				</tr>
			</tfoot>
		</table>
	</div>


</div>
